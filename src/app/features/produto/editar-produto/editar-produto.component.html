<h2>Editar Produto</h2>
<form [formGroup]="form" (ngSubmit)="editar()">
    <br>
    <div class="form-group">
        <label for="description" class="custom-label">Descrição</label>
        <input type="text" class="form-control custom-input" formControlName="description" id="description" name="description"
            [(ngModel)]="produto.description" autocomplete="off" required [ngClass]="{
            'valid': form.get('description')?.valid && !form.get('description')?.pristine,
            'invalid': form.get('description')?.invalid && !form.get('description')?.pristine}">
    </div>
    <br>
    <div class="form-group">
        <label for="price" class="form-label">Preço</label>
        <input id="price" formControlName="price" type="text" class="form-control" autocomplete="off"
            [(ngModel)]="produto.price" [ngClass]="{ 
            'valid':  form.get('price')?.valid && !form.get('price')?.pristine,
            'invalid': form.get('price')?.invalid && !form.get('price')?.pristine
           }">
    </div>
    <br>
    <div class="form-group col-md-4">
        <label for="expirationDate" class="custom-label">Data de Validade</label>
        <input type="date" class="form-control custom-input" formControlName="expirationDate" id="expirationDate"
            name="expirationDate" [ngModel]="produto.expirationDate| date:'yyyy-MM-dd'" autocomplete="off" required>
    </div>
    <br>
    <button class="btn btn-primary m-1" (click)="limpar()">Limpar</button>
    <input type="submit" value="Salvar" class="btn btn-primary m-1" [disabled]="form.invalid" />
    <br>
    <div class="alert alert-danger mt-1" *ngIf="form.invalid && !form.pristine">
        <span *ngIf="form.get('cpf')?.errors?.['required']">O cpf do cliente é obrigatório!<br></span>
        <span *ngIf="form.get('cpf')?.errors?.['maxlength']">O cpf deve ter no máximo 11 digitos<br></span>
    </div>
</form>
