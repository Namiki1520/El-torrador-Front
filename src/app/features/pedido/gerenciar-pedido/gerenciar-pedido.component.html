<h2>Gerenciar Pedidos</h2>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Data do pedido</th>
            <th>Valor total</th>
            <th>Status</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pedido of pedidos">
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.customerName }}</td>
            <td>{{pedido.requestDate | date: 'dd/MM/YYYY hh:mm'}}</td>
            <td>{{pedido.orderValue | currency: 'BRL'}}</td>
            <td [ngSwitch]="pedido.currentStatus">

            </td>

            </td>
        </tr>

</table>
